<!DOCTYPE html>
<html>
    
<head>
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>
<!--Coded with love by Mutiullah Samim-->
<body>
	
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="https://i.ibb.co/2gzvgtC/Alpha-Pet-1.png" class="brand_logo" alt="Logo">
					</div>
				</div>

				<div class="d-flex justify-content-center ">
					<span class="titleFont">Welcome to Alpha-Pet</span>
				
				</div>
				<br>
				<div class="d-flex justify-content-center ">
					<span class="titleFont1">Login As:</span>
				
				</div>
				<br>
				<div class="d-flex justify-content-center ">
					
					<button class="lgnbtn" (click)="gotoLoginPharma()" mat-raised-button>Pharmacist</button>
					<button class="lgnbtn" (click)="gotoLoginVet()" mat-raised-button>Vet</button>
					<button class="lgnbtn" (click)="gotoLoginOwner()" mat-raised-button>Owner</button>
				</div>
				<br>
				<div class="d-flex justify-content-center ">
					<span class="titleFont1">Sign Up As:</span>
					<br>
					
				</div>
				<br>

				<div class="d-flex justify-content-center ">
					
					<button class="lgnbtn" (click)="gotoSignupPharma()" mat-raised-button>Pharmacist</button>
					<button class="lgnbtn" (click)="gotoSignupVet()" mat-raised-button>Vet</button>
					<button class="lgnbtn" (click)="gotoSignupOwner()" mat-raised-button>Owner</button>
				</div>
				
			</div>
		</div>
	</div>
</body>
</html>
